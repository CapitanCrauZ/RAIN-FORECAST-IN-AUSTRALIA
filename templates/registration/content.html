{% load static %}

{% block content %}
<div class="card">
    <div class="card-header">
      <i class='bx bxs-user'></i>
    </div>
      <div class="card-body">
          <div class="card-body-2">
              <form method="POST" class="form-form-control" id="form_log">
                  {% csrf_token %}
                  <div class="mb-3">
                      <!-- <label for="usuario">User<input type="text" name="username"></label> -->
                      <label for="username" class="form-label">User<input type="text" name="username" class="form-control"></label>
                      <!-- <div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  </div>
                  <div class="mb-3">
                      <!-- <label for="password">Password<input type="text" name="password" ></label> -->
                      <label for="password" class="form-label">Password<input type="password" name="password" class="form-control"></label>
                  </div>
                  <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit"  class="btn btn-primary"> Submit </button>
              </form>
          </div>
      </div>
  </div>
{% endblock content %}
