{% load static %}

{% block content %}
<div id="map" style="width: 100%; height: 100%;">
    <script>
    mapboxgl.accessToken = '{{mapbox_access_token}}';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-225.5, -26.5],
      zoom: 3
      });
    var marker = new mapboxgl.Marker()
    .setLngLat([-225.5, -26.5])
    .addTo(map);
    </script>
</div>
{% endblock content %}
